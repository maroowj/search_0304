<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <title>카카오검색</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <style>
            @font-face {font-family: Namsan; src: url("08SeoulNamsanB_0.ttf");}         
            #list{margin-top: 20px; margin-bottom: 10px;}
            #list img{width: 50px; height: 70px;}
            #image{width: 200px; height:250px;}
            #info{border: 5px dotted gold; padding: 20px; text-align: center; font-weight: bold; font-family: Namsan;}
        </style>
    </head>
    <body>
        <!--도서목록페이지-->
        <div data-role="page" id="main">
            <div data-role="header" data-theme="e">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext">Home</a>
                <h2>도서검색</h2>
            </div>
            <div data-role="content">
               <input type="text" id="txtQuery" value="치킨"/>
               <ul data-role="listview" id="list"></ul>
               <script id="temp" type="text/x-handlebars-template">
                {{#each documents}}
                    <li >
                        <a href="#sub" title="{{title}}" contents="{{contents}}" price="{{price}}" authors="{{authors}}"><img src="{{thumbnail}}">{{{title}}}</a>
                    </li>
                {{/each}}
                </script>
                <input type="button" value="More" id="btnMore"/>
                <input type="button" value="Top" id="btnTop"/>
            </div>
            <div data-role="footer" data-theme="e" data-position="fixed">
                <h2>인천일보 아카데미 홍길동</h2>
            </div>          
        </div>

         <!--도서정보페이지-->
         <div data-role="page" id="sub">
            <div data-role="header" data-theme="e">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext">Home</a>
                <h2>도서정보</h2>
                <a href="#main" target="_self" data-icon="back" data-iconpos="notext">Back</a>
            </div>
            <div data-role="content">
                <div id="info">
                <img src="" id="image">
                <h3 id="title"></h3>
                <h4 id="authors"></h4>
                <h4 id="contents" style="text-align: left;"></h4>
                <h4 id="price"></h4>
                </div>
            </div>
            <div data-role="footer" data-theme="e" data-position="fixed">
                <h2>인천일보 아카데미 홍길동</h2>
            </div>          
        </div>

    </body>
    <script>
        var size=10;
        getList();
        $("#list").on("click", "a", function(){
            var title=$(this).attr("title");
            var authors=$(this).attr("authors");
            var contents=$(this).attr("contents");
            var price=$(this).attr("price");
            var thumbnail=$(this).find("img").attr("src");
            $("#image").attr("src", thumbnail);
            $("#title").html(title);            
            $("#authors").html(authors + " ("+price+"원)");          
            $("#contents").html(contents);

        });

        $("#txtQuery").on("keydown", function(e){
            if(e.keyCode==13){
            size=10;
            getList();
            };
        });
        
        $("#btnMore").on("click", function(){
            size +=5;
            getList();
        });

        $("#btnTop").on("click", function(){
           $("#txtQuery").focus();
        });

        
        function getList(){
            var query = $("#txtQuery").val();
            $.ajax({
                type: "get",
                url: "https://dapi.kakao.com/v3/search/book?target=title",
                data: {"query": query, "size": size},
                dataType: "json",
                headers: {"Authorization": "KakaoAK a60bc09c00995f3ab5c8f997d00e3c46"},
                success: function(data){
                    var temp=Handlebars.compile($("#temp").html());
                    $("#list").html(temp(data)).listview("refresh");
                }
            });
        }

        
    </script>
</html>
